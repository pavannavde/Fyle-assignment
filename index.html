<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
     <!-- Income Form -->
    <div class="container mt-5 border p-5" style="min-width: 400px; max-width: 50%;">
        <h1 class="text-center">Income Calculator</h1>
        <form id="incomeForm">
            <div class="mb-3">
                <label for="grossAnnualIncome" class="form-label" >Gross Annual Income <img src="./Assets/question.png" data-bs-toggle="tooltip" title="Gross annual income is your total salary in a year before any deductions" width="25px" height="25px" /></label>
                <input type="text" class="form-control"  id="grossAnnualIncome" placeholder="Enter gross annual income" name="GAI" required>
                <div class="invalid-feedback">
                    please Enter numbers only
                </div>
            </div>
            <div class="mb-3">
                <label for="extraIncome" class="form-label">Extra Income<img src="./Assets/question.png"data-bs-toggle="tooltip" title="Extra Income other than your salary" width="25px" height="25px" /></label>
                <input type="text" class="form-control" id="extraIncome" placeholder="Enter extra income" name="EI" required>
                <div class="invalid-feedback">
                    please Enter numbers only
                </div>
            </div>
            <div class="mb-3">
                <label for="ageGroup" class="form-label">Age Group<img src="./Assets/question.png" data-bs-toggle="tooltip" title="Your age" width="25px" height="25px" /></label>
                <select class="form-select form-control" id="ageGroup" name="AGE" aria-label="Default select example">
                    <option selected value=""></option>
                    <option value="1">&lt40</option>
                    <option value="2">&gt40 & &lt60</option>
                    <option value="3">&gt60</option>
                  </select>
                  <div class="invalid-feedback">
                    please Select Age group
                </div>
            </div>
            <div class="mb-3">
                <label for="totalApplicableDeductions" class="form-label">Total Applicable Deductions<img src="./Assets/question.png" data-bs-toggle="tooltip" title="Applicable deductions" width="25px" height="25px"/></label>
                <input type="text" class="form-control " id="totalApplicableDeductions" placeholder="Enter total applicable deductions" name="TAD" required>
                <div class="invalid-feedback">
                    please Enter numbers only
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

 <!-- Modal -->
 <div class="modal fade Modal" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class=" modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body" id="modalBody">
        </div>
        <div class="modal-footer" style="align-self: center;">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    <script src="./script.js"></script>
    <script src="./script.js"></script>
</body>
</html>
